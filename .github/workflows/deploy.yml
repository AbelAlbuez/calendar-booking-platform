name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_WEB: ${{ github.repository }}/web

jobs:
  build-and-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image built successfully
        run: |
          echo "âœ… Backend Docker image built and pushed successfully!"
          echo "ðŸ“¦ Image tags: ${{ steps.meta.outputs.tags }}"

  build-and-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image built successfully
        run: |
          echo "âœ… Frontend Docker image built and pushed successfully!"
          echo "ðŸ“¦ Image tags: ${{ steps.meta.outputs.tags }}"

  deploy-notification:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend]
    
    steps:
      - name: Deployment complete
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo ""
          echo "ðŸ“¦ Docker images have been built and pushed to GitHub Container Registry"
          echo "ðŸ”— View images at: https://github.com/${{ github.repository }}/pkgs/container"
          echo ""
          echo "ðŸš€ Next steps for production deployment:"
          echo "   1. Pull images from: ghcr.io/${{ github.repository }}/api:latest"
          echo "   2. Pull images from: ghcr.io/${{ github.repository }}/web:latest"
          echo "   3. Deploy to your hosting platform (Railway, Render, AWS, etc.)"
          echo ""
          echo "ðŸ’¡ To add automatic deployment, add deployment steps to this workflow"
